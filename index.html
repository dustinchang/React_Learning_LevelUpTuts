<!DOCTYPE html>
<!--LevelUpTuts Tutorials-->
<!--Currently on #6-->
<html>
  <head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <div id="area">
      <script type="text/babel">
        var HelloWorld = React.createClass({
          //Sets a type for the prop given
          propTypes: {
            name: React.PropTypes.string, //Makes this propType required
            isPerson: React.PropTypes.bool
          },
          //Sets a default prop, if no passed props, then default value will be used
          getDefaultProps: function() {
            return {
              name: 'inHelloWorld'
            }
          },

          getInitialState: function() {
            return {
              value: 1
            }
          },

          componentDidMount() {
            this.setState({
              value: this.state.value + 9
            });
          },

          render: function() {
            var greeting = "World";
            if(this.props.isPerson) greeting = (<Person name={this.props.name} />)
            return (
              <div>
                <h1>Hello {greeting}</h1>
                {this.state.value}
              </div>
            )
          }
        });

        var Person = React.createClass({
          //Sets a type for the prop given
          propTypes: {
            name: React.PropTypes.string.isRequired //Makes this propType required
          },
          //Sets a default prop, if no passed props, then default value will be used
          getDefaultProps: function() {
            return {
              name: 'Chang'
            }
          },

          render: function() {
            return (
              <span>{this.props.name}</span>
            )
          }
        });

        ReactDOM.render(
          <HelloWorld name='Dustin' isPerson={false}/>,
          document.getElementById('area')
        );
      </script>
    </div>
  </body>
</html>
