<!DOCTYPE html>
<!--LevelUpTuts Tutorials-->

<html>
  <head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.min.js"></script> New script doesn't work with starter kit-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <div id="area">
      <script type="text/babel">
        var HelloWorld = React.createClass({
          //Sets a type for the prop given
          propTypes: {
            name: React.PropTypes.string.isRequired //Makes this propType required
          },
          //Sets a default prop
          getDefaultProps: function() {
            return {
              name: 'Chang'
            }
          },

          render: function() {
            return (
              <h1>Hello {this.props.name}</h1>
            )
          }
        })
        ReactDOM.render(
          <HelloWorld name='Dustin'/>,
          document.getElementById('area')
        );
      </script>
    </div>
  </body>
</html>
